<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Break Out Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        // render graphics on canvas element
        // reference to canvas element
        const canvas = document.getElementById('myCanvas');
        // store 2d rendering contex used for painting on canvas
        let ctx = canvas.getContext('2d');

        // define a starting point at the bottom center part of the Canvas in variables called x and y
        let x = canvas.width / 2;
        let y = canvas.height - 30;

        // add a small value to x and y after every frame has been drawn to make it appear that the ball is moving
        let dx = 2;
        let dy = -2;

        let ballRadius = 10;

        // paddle

        let paddleHeight = 10;
        let paddleWidth = 75;
        let paddleX = (canvas.width - paddleWidth) / 2;

        // left and right buttons

        let rightPressed = false;
        let leftPressed = false;

        // Bricks

        let brickRowCount = 3;
        let brickColumnCount = 6;
        let brickWidth = 65;
        let brickHeight = 20;
        let brickPadding = 2;
        let brickOffsetTop = 10;
        let brickOffsetLeft = 30;
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);

        let bricks = [];
        for (c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: 0,
                    y: 0,
                    status: 1
                };
            }
        }

        function keyDownHandler(e) {
            if (e.keyCode == 39) {

                rightPressed = true;

            } else if (e.keyCode == 37) {

                leftPressed = true;

            }

        }

        function keyUpHandler(e) {

            if (e.keyCode == 39) {

                rightPressed = false;
            } else if (e.keyCode == 37) {

                leftPressed = false;

            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, 2 * Math.PI);
            ctx.fillstyle = "#0033FF";
            ctx.fillStroke = "#0033FF";
            ctx.Stroke = "10"
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillstyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                        }
                    }
                }
            }
        }


        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    if (y = y - paddleHeight) {
                        dy = -dy;
                    }
                } else {
                    alert("GAME OVER");
                    document.location.reload();
                }
            }
            if (rightPressed && paddleX < canvas.width - paddleWidth) {

                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;

            }

            x = x + dx;
            y = y + dy;
        }

        setInterval(draw, 10);
    </script>

</body>

</html>
